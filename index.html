<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESUME</title>
  </head>
  <body oncontextmenu="return true;" onkeypress="return disableCtrlKeyCombination(event);" onkeydown="return disableCtrlKeyCombination(event);">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      function disableCtrlKeyCombination(e) {
        //List of keys
        var forbiddenKeys = new Array('u', 's', 'c', 'a')
        var key
        var isCtrl
        if (window.event) {
          key = window.event.keyCode //IE
          if (window.event.ctrlKey) isCtrl = true
          else isCtrl = false
        } else {
          key = e.which //firefox
          if (e.ctrlKey) isCtrl = true
          else isCtrl = false
        }
        //if ctrl is pressed check if other key is in forbidenKeys array
        if (isCtrl) {
          for (i = 0; i < forbiddenKeys.length; i++) {
            //case-insensitive comparation
            if (forbiddenKeys[i].toLowerCase() == String.fromCharCode(key).toLowerCase()) {
              //alert(‘Key combination CTRL + ‘+String.fromCharCode(key) +’ has been disabled.’);
              return false
            }
          }
        }
        return true
      }
    </script>
  </body>
</html>
